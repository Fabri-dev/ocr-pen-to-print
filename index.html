<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pen to Print</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a23e4d8427.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="src/icon.jpeg" alt="icon" id="icon">
        <h1>Pen to Print OCR</h1>
    </header>
    <main>
        <h2 id="uploadTitle">Upload your image:</h2>
        <section id="inputSection">
            <form id="userForm" method="post">
                <div id="inputAndImage">
                    <input type="file" name="userImage" id="userFile" accept=".jpg,.png,.jpeg" required>
                    <small>or drop it here!</small>
                    <!--An Image would go here-->
                </div>
                <div id="buttons">
                    <button id="clearButton" type="button"><i class="fa-solid fa-trash"></i></button>
                    <button id="submitButton" type="submit">Convert</button>
                </div>
            </form>
            <textarea id="outputText">Text will be displayed here...</textarea>
        </section>        
        <div id="dropHere" class="inactive">
            <h3>Drop it !</h3>
        </div> <!--inactive-->
    </main>
    <script src="scripts.js"></script>
</body>
</html>
